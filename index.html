<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weathersby</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Pixelify Sans">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>

</head>
<body>
    <div class="titlebar">
        <h2>Weathersby!</h2>
        <div class="titlebar-btn">
            <button class="button" id="minimize-btn">-</button>
            <button class="button" id="close-btn">x</button>
        </div>
    </div>
        
    </div>
    <div class="display">
        <div class="date"><h2 id="currentDate"></h2></div>
        
        <div class="art-display" id="pixel-scene">
            <div class=temp-display>
                <h3 id="temp-now"></h3>
            </div>
            <div class=season-display>
                <img class = "seasonIcon" id = "seasonIcon" src = "" alt="seasonal icon">
                <h3 id="currentSeason"></h3>
            </div>
            <img class="season-background" id="seasonalTrees" src="assets/season/summer_trees.png" alt="green summer trees">
            <img class="cat" id="cat" src="assets/cat/orange_cat.png" alt="orange pixel cat">
            <div class="forecast">
                <p id="weather-now">Current weather: </p>   
            </div>
        </div>
    </div>
    
</body>
</html>
